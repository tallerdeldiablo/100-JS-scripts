<!DOCTYPE html>
<html>
  <head>
    <title>First 20 Prime Numbers</title>
  </head>
  <body>
    <h1>First 20 Prime Numbers</h1>
       <p>
      A prime number is a positive integer greater than 1 that has no positive integer divisors other than 1 and itself.
    </p>
    <ul id="prime-numbers"></ul>

 

    <script>
      function isPrime(n) {
        if (n < 2) return false;
        for (let i = 2; i <= Math.sqrt(n); i++) {
          if (n % i === 0) return false;
        }
        return true;
      }

      const primeNumbers = [];
      let i = 2;
      while (primeNumbers.length < 20) {
        if (isPrime(i)) {
          primeNumbers.push(i);
        }
        i++;
      }

      const list = document.getElementById("prime-numbers");
      primeNumbers.forEach((num) => {
        const listItem = document.createElement("li");
        listItem.innerText = num;
        list.appendChild(listItem);
      });
    </script>
  </body>
</html>
