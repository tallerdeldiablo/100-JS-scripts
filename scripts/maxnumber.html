<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Greater of Two Numbers</title>
  </head>
  <body>
    <h1>Enter two numbers:</h1>
    <input type="number" id="num1">
    <input type="number" id="num2">
    <button onclick="findGreater()">Find Greater</button>
    <p id="result"></p>

    <script>
      function findGreater() {
        const num1 = Number(document.getElementById('num1').value);
        const num2 = Number(document.getElementById('num2').value);

        if (num1 > num2) {
          document.getElementById('result').innerHTML = num1 + ' is greater than ' + num2;
        } else if (num2 > num1) {
          document.getElementById('result').innerHTML = num2 + ' is greater than ' + num1;
        } else {
          document.getElementById('result').innerHTML = 'The numbers are equal';
        }
      }
    </script>
  </body>
</html>
